<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WALL GET KEY</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

.container{
    width:380px;
    padding:40px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    border-radius:20px;
    box-shadow:0 0 40px rgba(0,0,0,0.5);
    text-align:center;
    position:relative;
}

h1{
    font-size:38px;
    font-weight:800;
    background:linear-gradient(90deg,#00f5ff,#ff00ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:20px;
}

.info{
    margin-bottom:25px;
    font-size:14px;
    opacity:0.8;
}

.btn{
    padding:14px 30px;
    border:none;
    border-radius:50px;
    background:linear-gradient(90deg,#00f5ff,#ff00ff);
    color:white;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 20px rgba(255,0,255,0.6);
}

.btn:hover{
    transform:scale(1.08);
    box-shadow:0 0 30px rgba(0,255,255,0.9);
}

#keyBox{
    margin-top:25px;
    padding:15px;
    border-radius:12px;
    background:rgba(0,0,0,0.5);
    font-size:15px;
    display:none;
}

.about{
    margin-top:30px;
    font-size:13px;
    opacity:0.7;
}

.circle{
    position:absolute;
    width:200px;
    height:200px;
    border-radius:50%;
    background:radial-gradient(circle,#ff00ff,transparent);
    top:-50px;
    right:-50px;
    filter:blur(60px);
}

.circle2{
    position:absolute;
    width:200px;
    height:200px;
    border-radius:50%;
    background:radial-gradient(circle,#00f5ff,transparent);
    bottom:-50px;
    left:-50px;
    filter:blur(60px);
}
</style>
</head>
<body>

<div class="container">
    <div class="circle"></div>
    <div class="circle2"></div>

    <h1>WALL</h1>

    <div class="info">
        Telegram: @yourtelegram <br>
        Zalo: 0123456789
    </div>

    <button class="btn" onclick="redirectLink()">GET KEY</button>

    <div id="keyBox"></div>

    <div class="about">
        Hệ thống get key bảo mật cao.<br>
        Key có thời hạn và giới hạn IP.<br>
        Vui lòng vượt link để nhận key.
    </div>
</div>

<script>
// ==== LINK4M REDIRECT ====
function redirectLink(){
    const token = Math.random().toString(36).substring(2);
    localStorage.setItem("pendingToken", token);

    // Thay link4m của bạn vào đây
    window.location.href = "https://link4m.co/YOUR_LINK?token=" + token;
}

// ==== CHECK KHI QUAY LẠI ====
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get("token");

if(token){
    const savedToken = localStorage.getItem("pendingToken");

    if(token === savedToken){

        const key = generateKey();
        showKey("KEY: " + key);

        localStorage.removeItem("pendingToken");

    }else{
        showKey("❌ Token không hợp lệ!");
    }
}

function generateKey(){
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let key = "WALL-";
    for(let i=0;i<8;i++){
        key += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    return key;
}

function showKey(text){
    const box = document.getElementById("keyBox");
    box.style.display = "block";
    box.innerHTML = text;
}
</script>

</body>
</html>
