<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WALL</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{
    height:100vh;
    background:linear-gradient(135deg,#000,#111,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}
.container{text-align:center;width:90%;max-width:600px;}
h1{
    font-size:55px;
    color:#00f2ff;
    text-shadow:0 0 20px #00f2ff;
    margin-bottom:25px;
}
.contact{font-size:14px;color:#aaa;margin-bottom:35px;}
.contact span{display:block;margin-top:5px;}
.btn{
    padding:15px 40px;
    font-size:18px;
    background:#00f2ff;
    color:black;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 15px #00f2ff;
}
.btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 30px #00f2ff;
}
.key-box{
    margin-top:40px;
    padding:20px;
    background:#111;
    border-radius:15px;
    box-shadow:0 0 20px #00f2ff;
}
.key{color:#00f2ff;font-size:18px;margin-top:10px;}
.about{
    margin-top:40px;
    font-size:13px;
    color:#888;
    border-top:1px solid #333;
    padding-top:20px;
}
</style>
</head>
<body>

<div class="container">

<h1>WALL</h1>

<div class="contact">
    <span>Telegram: @yourtelegram</span>
    <span>Zalo: 0123456789</span>
</div>

<button class="btn" onclick="createLink()">GET KEY</button>

<div id="keyArea"></div>

<div class="about">
    <p>Chào mừng bạn đến với WALL.</p>
    <p>Dịch vụ nhanh – bảo mật – chuyên nghiệp.</p>
    <p>Hỗ trợ 24/7 – Uy tín hàng đầu.</p>
</div>

</div>

<script>

// =======================
// CONFIG
// =======================

const API_KEY = "694be40f3b197f730b6bcf6e";

// Link trả về sau khi vượt xong
const RETURN_URL = window.location.origin + window.location.pathname + "?success=true";

// =======================
// TẠO LINK LINK4M
// =======================

async function createLink(){

    try{

        const response = await fetch(`https://link4m.com/api?api=${API_KEY}&url=${encodeURIComponent(RETURN_URL)}`);
        const data = await response.json();

        if(data.status === "success"){
            window.location.href = data.shortenedUrl;
        } else {
            alert("Lỗi tạo link!");
        }

    }catch(error){
        alert("Không kết nối được API!");
    }
}

// =======================
// HIỆN KEY SAU KHI VƯỢT
// =======================

const params = new URLSearchParams(window.location.search);
const success = params.get("success");

if(success === "true"){

    const randomKey = "WALL-" + Math.random().toString(36).substring(2,10).toUpperCase();

    document.getElementById("keyArea").innerHTML = `
        <div class="key-box">
            <h3>Vượt link thành công ✅</h3>
            <div class="key">KEY: ${randomKey}</div>
        </div>
    `;
}

</script>

</body>
</html>
